<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <button type="submit" id="guessSubmit" class="guessSubmit">Submit</button>
      <label id="message" value="er"></label>
    </div>

    <div id="resultParas" class="resultParas">
      <p id="lowOrHi" class="lowOrHi"></p>
      <p id="lifeCnt"></p>
      <p id="guesses" class="guesses"></p>
      <p id="lastResult" class="lastResult"></p>
      
    </div>

    <script src="num_guess.js">
      // Your JavaScript goes here
      
    </script>
  </body>
</html>
